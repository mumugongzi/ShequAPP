	<script type="text/javascript">
	$(document).ready(function(){
	    $('#type').change(function(){
	        if ($('#type').val() == 'phone') {
	            $('.phone-verify').show();
	            $('.email-verify').hide();
	        }else{
	            $('.phone-verify').hide();
	            $('.email-verify').show();
	        }
	    })
	    $.formValidator.initConfig({formID:"loginForm",theme:"Default",submitOnce:true,
	        onError:function(msg,obj,errorlist){
	            console.log(msg);
	        },
	        ajaxPrompt : '有数据正在异步验证，请稍等...'
	    });
	   $("#phoneVerify").formValidator({onShowText:"请输入手机验证码",onShow:"",onFocus:"",onCorrect:"该手机验证码正确！"}).inputValidator({min:6,max:6,onError:"手机验证码错误"})
	        .ajaxValidator({
	        dataType : "json",
	        async : true,
	        url : "<?php echo U('Home/Users/checkPhoneVerify'); ?>",
	        success : function(data){
	            if( data.status == -1) return true;
	            return "手机验证码错误,请检查！";
	        },
	        buttons: $("#goform"),
	        error: function(jqXHR, textStatus, errorThrown){alert("服务器没有返回数据，可能服务器忙，请重试"+errorThrown);},
	        onError : "手机验证码错误！",
	        onWait : "正在对手机验证码进行合法性校验，请稍候..."
	    });
	    $("#getPhoneVerify").click(function(){getPhoneVerify()});
	    $("#sendEmail").click(function(){
	        $.getJSON("<?php echo U('Home/Users/getEmailVerify');?>", { loginName: $("#loginName").val(), time: Math.random(),userPhone:$("#userPhone").val()},
	          function(data){
	            if (data.status==1){
	                $("#sendEmail").val('请查看邮件！并进行激活操作');
	                $("#sendEmail").click(function(){return false;});
	            }else{
	                $("#sendEmail").val('获取失败！请重新获取！');
	            }
	          });
	    })
	    //获取验证码
	    function getPhoneVerify(){
	        if ($("#userPhone").val() == '') {
	            alert('你没有预留手机号码，不能通过手机号码找回，请尝试用邮箱找回！');
	        }else{
	            $.getJSON("<?php echo U('Home/Users/getPhoneVerify');?>", { loginName: $("#loginName").val(), time: Math.random(),userPhone:$("#userPhone").val()},
	              function(data){
	                if (data.status==1){
	                    $("#getPhoneVerify").val(60).click(function(){return false;});
	                    resetVerify();
	                }else{
	                    $("#phoneVerifyTip").find('div:first').html('获取失败！请重新获取！');
	                }
	              });
	        }
	    }
	
	    /**
	     * 重置手机验证码获取时间
	     */
	    function resetVerify(){
	        var item = $("#getPhoneVerify");      
	        var flag = setInterval(function(){
	            var timeLast = item.val();
	            if (timeLast > 0) {
	                item.val(--timeLast);
	            }else{
	                item.val("点击获取");
	                item.click(function(){getPhoneVerify()});
	                clearInterval(flag);
	            }
	        },1000)
	    }
	});
	</script>
