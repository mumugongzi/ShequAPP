<extend name="./Apps/Home/View/default/shops/layout.html" />
<block name="content">
   <script>
   $(function () {
	   $.formValidator.initConfig({
		   theme:'Default',mode:'AutoTip',formID:"myform",debug:true,submitOnce:true,onSuccess:function(){
			   editGoodsCat();
			   return false;
			},onError:function(msg){
		}});
	   $("#catName").formValidator({onShow:"",onFocus:"",onCorrect:"输入正确"}).inputValidator({min:1,max:20,onError:"商品分类不能为空且不能超过20个字符"});
   });
   </script>
   <div class="wst-body"> 
       <div class='wst-page-header'>卖家中心 > <if condition="$object['catId'] ==0 ">新增<else/>编辑</if>商品分类</div>
       <div class='wst-page-content'>
       <form name="myform" method="post" id="myform">
        <input type='hidden' id='id' value='{$object.catId}'/>
        <input type='hidden' id='parentId' value='{$object.parentId}'/>
        <table class="table table-hover table-striped table-bordered wst-form">
           <tr>
             <th width='120' align='right'>分类名称<font color='red'>*</font>：</th>
             <td><input type='text' id='catName' class="form-control wst-ipt" value='{$object.catName}' maxLength='25' size='40'/></td>
           </tr>
           <tr>
             <th align='right'>是否显示<font color='red'>*</font>：</th>
             <td>
             <label>
             <input type='radio' id='isShow1' value='1' name='isShow' <if condition="$object['isShow'] ==1 ">checked</if>/>显示
             </label>
             <label>
             <input type='radio' id='isShow0' value='0' name='isShow' <if condition="$object['isShow'] ==0 ">checked</if>/>隐藏
             </label>
             </td>
           </tr>
           <tr>
             <th align='right'>排序号：</th>
             <td><input type='text' id='catSort' class="form-control wst-ipt" value='{$object.catSort}' style='width:80px' onkeypress="return WST.isNumberKey(event)" onkeyup="javascript:WST.isChinese(this,1)" maxLength='8'/></td>
           </tr>
           <tr>
             <td colspan='2' style='padding-left:250px;'>
                 <button class='wst-btn-query' type="submit">保&nbsp;存</button>
                 <button class='wst-btn-query' type="button" onclick='javascript:location.href="__ROOT__/index.php/Home/ShopsCats/"'>返&nbsp;回</button>
             </td>
           </tr>
        </table>
       </form>
       </div>
       </div>
</block>
